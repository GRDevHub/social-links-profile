<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>
</head>
<body>

  <main class="main">

    <section class="card container">

      <div class="card__section">

        <figure class="card__picture">
          <img src="./assets/images/avatar-jessica.jpeg" class="card__img">
        </figure>
  
        <div class="card__texts">
  
          <h1 class="card__title">Jessica Randall</h1>
          <h2 class="card__subtitle">London, United Kingdom</h2>
  
        </div>

      </div>

      <section class="card__buttons">

        <p class="card__paragraph">"Front-end developer and avid reader."</p>

        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>

      </section>

    </section>

  </main>
  
</body>
</html>
